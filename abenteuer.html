<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body style="background-image: url('compressed_ChatGPT Image 29. Mai 2025, 04_06_43.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">

    <a href="index.html">der Heimathafen</a>

    <a href="abenteuer.html">die Abenteuer</a>

  <header>
    <h1>Chronik unserer Abenteuer</h1>
  </header>

  <main id="chronik">
    <noscript>Bitte JavaScript aktivieren, um die Abenteuerliste zu sehen.</noscript>
  </main>

  <script>
    fetch("abenteuer_liste.json")
      .then(res => res.json())
      .then(data => {
        const chronik = document.getElementById("chronik");
        chronik.innerHTML = "";

        const sorted = data.slice().reverse(); // Neueste zuerst
        for (const eintrag of sorted) {
          const link = document.createElement("a");
          link.href = eintrag.file;
          link.textContent = eintrag.title;
          link.style.display = "block";
          link.style.marginBottom = "1rem";
          chronik.appendChild(link);
        }
      })
      .catch(err => {
        document.getElementById("chronik").innerHTML = "<p>⚠️ Abenteuerliste konnte nicht geladen werden.</p>";
        console.error("Fehler beim Laden der Abenteuerliste:", err);
      });
  </script>
</body>
</html>
