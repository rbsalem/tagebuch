
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Markdown Chronik</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <header>
    <h1>📘 Meine Markdown-Chronik</h1>
    <button id="toggleDarkMode">🌗 Modus wechseln</button>
  </header>

  <main>
    <section id="upload">
      <h2>📤 Hochladen</h2>
      <button onclick="handleAuthClick()">🔐 Mit Google anmelden</button><br>
      <input type="file" id="fileInput" accept=".md" multiple><br>
      <button onclick="uploadFiles()">Dateien hochladen</button>
      <pre id="status"></pre>
    </section>

    <section id="chronik">
      <h2>🗂️ Chronik-Einträge</h2>
      <div id="fileList"></div>
    </section>

    <section id="preview">
      <h2>👁️ Vorschau</h2>
      <div id="previewContent">Wähle eine Datei aus der Liste aus.</div>
    </section>
  </main>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
