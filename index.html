<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>📖 Mein Heldentagebuch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <!-- 🌗 Toggle Button für Dark/Light Mode -->
  <button id="toggleDarkMode" title="Modus wechseln">☀️</button>

  <!-- 🏰 Willkommen -->
  <section id="willkommen">
    <h1>Willkommen im Heldentagebuch</h1>
    <p>Mögen deine Geschichten den Schatten trotzen und die Erinnerung bewahren.</p>
  </section>

  <!-- 🛡️ Heldenübersicht -->
  <section id="helden">
    <h2>🛡️ Helden</h2>
    <p>(Hier werden später deine Charaktere vorgestellt...)</p>
  </section>

  <!-- 📜 Chronik -->
  <section id="chronik">
    <h2>📜 Chronik</h2>
    <div id="eintraegeContainer"></div>
  </section>

  <!-- ✍️ Eingabeformular -->
  <section id="eingabe">
    <h2>✍️ Neuer Eintrag</h2>
    <form id="eintragForm">
      <label for="titel">Titel des Eintrags</label>
      <input type="text" id="titel" required />

      <label for="datum">Datum</label>
      <input type="date" id="datum" required />

      <label for="text">Eintrag</label>
      <textarea id="text" rows="6" placeholder="Was ist geschehen?..." required></textarea>

      <button type="submit">Speichern</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
