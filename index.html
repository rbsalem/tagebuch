<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mein Chronik-Tagebuch</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#willkommen">Willkommen</a></li>
      <li><a href="#gruppe">Gruppe</a></li>
      <li><a href="#chronik">Chronik</a></li>
      <li><a href="#eingabe">Neuer Eintrag</a></li>
    </ul>
  </nav>

  <header id="willkommen">
    <h1>📘 Mein Chronik-Tagebuch</h1>
    <p>Erfasse Erinnerungen, Charaktere und Ereignisse über die Jahre.</p>
  </header>

  <section id="gruppe">
    <h2>👥 Gruppe</h2>
    <ul>
      <li><strong>Anna</strong> – Die Strategin</li>
      <li><strong>Ben</strong> – Der Abenteurer</li>
      <li><strong>Clara</strong> – Die Vermittlerin</li>
    </ul>
  </section>

  <section id="eingabe">
    <h2>✍️ Neuen Eintrag hinzufügen</h2>
    <form id="eintragForm">
      <input type="date" id="datum" required />
      <input type="text" id="jahr" placeholder="Jahr (z. B. 2025)" required />
      <input type="text" id="monat" placeholder="Monat (z. B. Mai)" required />
      <textarea id="text" placeholder="Dein Eintrag (Text, [img:URL], [link:Text](URL))" required></textarea>
      <button type="submit">Eintrag speichern</button>
    </form>
  </section>

  <section id="suche">
    <h2>🔍 Einträge durchsuchen</h2>
    <input type="text" id="suchfeld" placeholder="Suchbegriff eingeben ..." />
  </section>

  <section id="chronik">
    <h2>🗂️ Chronik</h2>
    <div id="eintraegeContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
