<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📓 Mein Tagebuch</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
    }
    .status {
      margin-top: 1rem;
    }
    .entry {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      background: #f9f9f9;
    }
    .entry h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>📓 Mein Tagebuch</h1>

  <form id="diaryForm">
    <label for="textEntry">Neuer Eintrag:</label><br />
    <textarea id="textEntry" name="textEntry" rows="10" placeholder="Was hast du heute erlebt?"></textarea><br /><br />
    <button type="submit">📤 Speichern</button>
  </form>

  <div class="status" id="status"></div>

  <h2>📚 Vergangene Einträge</h2>
  <div id="entries"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwGRGG2-9M6ToJZjdhG29Y9Xppj6XirU_DbaKJal6h-QDUSBsgecYeTBL8hkgCmjRQN"; // ohne /exec am Ende

    async function loadEntries() {
      const response = await fetch(scriptURL + "?show=entries");
      const entries = await response.json();
      const container = document.getElementById("entries");
      container.innerHTML = "";

      entries.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<h3>${entry.name}</h3><pre>${entry.content}</pre>`;
        container.appendChild(div);
      });
    }

    document.getElementById("diaryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "⏳ Wird hochgeladen ...";

      const form = new FormData();
      form.append("text", document.getElementById("textEntry").value);

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: form,
        });

        if (response.ok) {
          status.textContent = "✅ Eintrag gespeichert!";
          document.getElementById("diaryForm").reset();
          await loadEntries(); // neue Liste laden
        } else {
          status.textContent = "❌ Fehler beim Hochladen.";
        }
      } catch (err) {
        status.textContent = "⚠️ Fehler: " + err.message;
      }
    });

    // Lade Einträge beim Start
    loadEntries();
  </script>
</body>
</html>
