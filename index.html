<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìì Mein Tagebuch</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      max-width: 600px;
    }
    .status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üìì Mein Tagebuch</h1>
  <form id="diaryForm">
    <label for="textEntry">Tagebucheintrag:</label><br />
    <textarea id="textEntry" name="textEntry" rows="10" placeholder="Was hast du heute erlebt?"></textarea><br /><br />

    <button type="submit">üì§ Hochladen</button>
  </form>

  <div class="status" id="status"></div>

  <script>
    document.getElementById("diaryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Wird hochgeladen ...";

      const form = new FormData();
      form.append("text", document.getElementById("textEntry").value);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwnvRa80ZooK99fNALBOeJdCNacchgWUwbVlsrPr6vdpa3ah-7ZlvIS6nL7P3aU9RT5/exec", {
          method: "POST",
          body: form,
        });

        if (response.ok) {
          status.textContent = "‚úÖ Eintrag gespeichert!";
          document.getElementById("diaryForm").reset();
        } else {
          status.textContent = "‚ùå Fehler beim Hochladen.";
        }
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Fehler: " + err.message;
      }
    });
  </script>
</body>
</html>
