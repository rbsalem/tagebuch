<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Chronik-Tagebuch</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 Mein Chronik-Tagebuch</h1>
    <p>Erfasse Erinnerungen, Charaktere und Ereignisse über die Jahre.</p>
  </header>

  <section id="eingabe">
    <h2>✍️ Neuen Eintrag hinzufügen</h2>
    <form id="eintragForm">
      <input type="date" id="datum" required />
      <input type="text" id="jahr" placeholder="Jahr (z. B. 2025)" required />
      <input type="text" id="monat" placeholder="Monat (z. B. Mai)" required />
      <textarea id="text" placeholder="Dein Eintrag (Text, [img:URL], [link:Text](URL))" required></textarea>
      <button type="submit">Eintrag speichern</button>
    </form>
  </section>

  <section id="suche">
    <h2>🔍 Einträge durchsuchen</h2>
    <input type="text" id="suchfeld" placeholder="Suchbegriff eingeben ..." />
  </section>

  <section id="chronik">
    <h2>🗂️ Chronik</h2>
    <div id="eintraegeContainer"></div>
  </sect
