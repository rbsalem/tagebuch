<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Tagebuch</title>
</head>
<body>
  <h1>üìì Mein Tagebuch</h1>
  <form id="diaryForm">
    <label for="textEntry">Tagebucheintrag:</label><br />
    <textarea id="textEntry" name="textEntry" rows="10" cols="50"></textarea><br /><br />

    <label for="fileUpload">Datei anh√§ngen (optional):</label><br />
    <input type="file" id="fileUpload" name="fileUpload" /><br /><br />

    <button type="submit">Speichern</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("diaryForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData();
      form.append("text", document.getElementById("textEntry").value);
      const fileInput = document.getElementById("fileUpload");
      if (fileInput.files.length > 0) {
        form.append("file", fileInput.files[0]);
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycbxysR9v0Jm_SYQ5f0OO-NheTh6OeMNEInlQf6xpLfmeUM4ebQmtWLwJE2KFIo0i-wKG/exec", {
        method: "POST",
        body: form,
      });

      const status = document.getElementById("status");
      if (response.ok) {
        status.textContent = "‚úÖ Eintrag gespeichert!";
      } else {
        status.textContent = "‚ùå Fehler beim Speichern.";
      }
    });
  </script>
</body>
</html>
