
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Markdown Upload nach Google Drive</title>
  <meta name="robots" content="noindex, nofollow">
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Georgia, serif;
      padding: 2em;
    }
    input, button {
      margin: 0.5em 0;
      padding: 0.5em;
    }
    #output {
      margin-top: 1em;
      padding: 1em;
      background: #1e1e1e;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>📤 Markdown Upload nach Google Drive</h1>
  <button onclick="handleAuthClick()">🔐 Mit Google anmelden</button><br>
  <input type="file" id="fileInput" accept=".md"><br>
  <button onclick="uploadFile()">📄 Datei hochladen</button>
  
    <div id="output"></div>
    <div id="preview" style="margin-top: 2em;">
      <h2>📖 Vorschau des Eintrags</h2>
      <div id="previewContent" style="background:#1e1e1e;padding:1em;border:1px solid #444;"></div>
    </div>
    

  <script>
    const CLIENT_ID = "430148415475-ie691161c18i8g2vqpb06g50fdg4uu1c.apps.googleusercontent.com";
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        clientId: CLIENT_ID,
        scope: SCOPES
      }).then(() => {
        document.getElementById('output').innerText = "Bereit zum Hochladen.";
      });
    }

    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn();
    }

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Bitte eine Markdown-Datei auswählen.");
        return;
      }

      const metadata = {
        name: file.name,
        mimeType: file.type
      };

      const accessToken = gapi.auth.getToken().access_token;
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id", {
        method: "POST",
        headers: new Headers({ Authorization: "Bearer " + accessToken }),
        body: form
      })
      .then((res) => res.json())
      .then((val) => {
        document.getElementById("output").innerText = "✅ Hochgeladen! Datei-ID: " + val.id;
      })
      .catch((err) => {
        console.error(err);
        document.getElementById("output").innerText = "❌ Fehler beim Hochladen.";
      });
    }

    handleClientLoad();
  </script>
</body>
</html>
